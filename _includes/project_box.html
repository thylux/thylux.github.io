<div class="project-container">
  <h1>{{ include.project[1].name }}</h1>
  <p>From {{ include.project[1].date_start }} to {{ include.project[1].date_end }}</p>
  <p>{{ include.project[1].description }}</p>
  <div class="tool-container">
    <div class="tool">
      {% for tool in include.project[1].tools %}
        <i class="{{tool[1].class}}" alt="{{tool[1].name}}" title="{{tool[1].name}}"></i>
      {% endfor %}
    </div>
  </div>
</div>
